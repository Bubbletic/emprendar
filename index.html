<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script src="./scripts/index.js"></script>
    <title>Emprendar</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <button id="open-menu-button">
            <img
              class="navbar__open-menu"
              src="./img/icons/menu-deep.svg"
              alt="open menu"
            />
          </button>
          <img
            class="navbar__logo--image"
            src="./img/icons/logo.svg"
            alt="Logo emprendar"
          />
        </div>

        <ul class="navbar__social-media">
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-instagram.svg" alt="logo instagram"
            /></a>
          </li>
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-linkedin.svg" alt="logo linkedin"
            /></a>
          </li>
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-spotify.svg" alt="logo spotify"
            /></a>
          </li>
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-youtube.svg" alt="logo youtube"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <div
      id="backdrop-filter"
      class="backdrop-filter backdrop-filter--closed full-height"
    ></div>

    <section
      class="sidebar-menu sidebar-menu--closed full-height"
      id="sidebar-menu"
    >
      <article class="sidebar-menu__content" id="close-menu-button">
        <button class="close-icon-button">
          <img src="./img/icons/x.svg" alt="close icon" />
        </button>

        <img
          class="navbar__logo--image"
          src="./img/icons/logo.svg"
          alt="Logo emprendar"
        />

        <div class="sidebar-menu__content__sections">
          <ul>
            <li><a href="#academy" class="active">Startup Academy</a></li>
            <li><a href="#podcast">Podcasts</a></li>
            <li><a href="#sturtups">Startups</a></li>
            <li><a href="#contact">Contacto</a></li>
          </ul>
        </div>
      </article>

      <article class="sidebar-menu__content__social-media">
        <ul>
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-instagram.svg" alt="logo instagram"
            /></a>
          </li>
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-linkedin.svg" alt="logo linkedin"
            /></a>
          </li>
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-spotify.svg" alt="logo spotify"
            /></a>
          </li>
          <li>
            <a target="_blank" href=""
              ><img src="./img/icons/brand-youtube.svg" alt="logo youtube"
            /></a>
          </li>
        </ul>
      </article>
    </section>

    <main class="main-sections">
      <div class="section" id="home"></div>
      <div class="section" id="academy"></div>
      <div class="section" id="podcast"></div>
      <div class="section" id="sturtups"></div>
      <div class="section" id="contact">
        <div class="contact-container">
          <div class="contact-info">
            <h3 class="section-title">HEADING TITLE CONTACT SECTION</h3>
            <p class="section-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. At veniam
              vel commodi cupiditate. Omnis magnam quo a ut labore voluptatibus
              eaque esse cum ad eveniet veritatis architecto dicta, atque odit.
            </p>
          </div>

          <form class="contact-form">
            <div class="contact-form__input-wrapper">
              <input class="input" type="text" required spellcheck="false" />
              <label class="label">Nombre *</label>
            </div>
            <div class="contact-form__input-wrapper">
              <input class="input" type="text" required spellcheck="false" />
              <label class="label">Email *</label>
            </div>
            <div class="contact-form__input-wrapper">
              <select class="input">
                <!-- <option value="none" selected disabled hidden></option> -->
                <option value="1">Podcast</option>
                <option value="2">Startup Academy</option>
                <option value="3">Audiovisual</option>
                <option value="3">Otro</option>
              </select>
              <label class="label">Servicio *</label>
            </div>
            <div class="contact-form__input-wrapper textarea">
              <textarea
                class="input textarea-input"
                type="text"
                required
                spellcheck="false"
              ></textarea>
              <label class="label">Mensaje</label>
            </div>
            <button class="contact-form__button" ype="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
